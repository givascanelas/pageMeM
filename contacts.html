    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styleC.css">
  <link rel="icon"
  href="./Conta.png">
</head>

<body>

  <div class="head">
  
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="home.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="products.html">Produtos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="contacts.html">Contato</a>
      </li>
    </ul>
  
    <div class="pesquisa">
      <input type="text" id="lupa">
    </div>
    <div class="brasil">
      <img src="./brazil.png" alt="Bandeira do Brasil" width="30px">
    </div>
    <div class="user">
      <a href="login.html"><img src="./user.png" alt="Usuario" width="30px"></a>
    </div>
    <div class="carrinho">
      <img src="./shop.png" alt="Carrinho de Compras" width="30px">
    </div>
    <div class="mm">
      <img src="./M_M logo.png" alt="Logo do M&M's" width="265px">
    </div>
  
    <!-- Restante do seu cabeÃ§alho permanece inalterado -->
  
  </div>

  <div class="marrom">
    <p>.</p>
  </div>

  <div class="corpodois">
    <section id="bobao">
      <img src="./Contatos.png" alt="Entre em Contato" width="1080px">
    </section>
    <div class="contato">
      <h2>Entre em Contato</h2>
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea class="form-control" id="mensagem" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
